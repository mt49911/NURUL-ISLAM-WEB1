
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NURUL ISLAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        .admin-container h1 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            text-align: center;
        }
        .admin-container input, .admin-container textarea, .admin-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
        .admin-container button {
            background: var(--primary-dark);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: 0.2s;
        }
        .admin-container button:hover {
            background: var(--primary-light);
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-cog"></i> Admin Dashboard</h1>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Post Content" rows="5" required></textarea>
            <select id="postType">
                <option value="text">Text</option>
                <option value="photo">Photo</option>
                <option value="video">Video</option>
                <option value="audio">Audio</option>
            </select>
            <input type="url" id="postUrl" placeholder="Media URL (for photo/video/audio)">
            <button type="submit"><i class="fas fa-paper-plane"></i> Publish Post</button>
        </form>
        <div id="message"></div>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
    </div>

    <script src="admin.js"></script>
</body>
</html>
